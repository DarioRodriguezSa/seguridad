{% extends 'miembro/base.html'%}

{% block title%} {% endblock%}   

{% block background %}{% load static %}{% static 'mie/img/musulman.jpg' %}{% endblock %}

{% block headers %}
<h1>Actualizar Miembros</h1>
{% endblock %}
{% block content%}  
<div class="member-section">
    <form>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="nacionalidad">Nacionalidad:</label>
            <select id="nacionalidad" name="nacionalidad" class="form-control" required>
                <option value="soltero">Soltero</option>
                <option value="casado">Casado</option>
                <option value="divorciado">Divorciado</option>
                <option value="viudo">Viudo</option>
            </select>
        </div> 
        <div class="form-group">
            <label for="estadocivil">Estado Civil:</label>
            <select id="estadocivil" name="estadocivil" class="form-control" required>
                <option value="soltero">Soltero</option>
                <option value="casado">Casado</option>
                <option value="divorciado">Divorciado</option>
                <option value="viudo">Viudo</option>
            </select>
        </div>

        <div class="form-group">
            <label for="genero">Género:</label>
            <select id="genero" name="genero" class="form-control" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
        </div>

        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="number" id="telefono" name="telefono" class="form-control" required pattern="[0-9]+">
        </div>

        <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="num_hijos">No de Hijos:</label>
            <input type="number" id="num_hijos" name="num_hijos" class="form-control" required pattern="[0-9]+">
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary agregar-button">ACTUALIZAR</button>

        </div>
    </form>
</div>



{% endblock%}
